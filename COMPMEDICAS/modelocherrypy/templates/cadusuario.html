<div class="container">
    <h2>Novo Usuario</h2>
    <form onsubmit="EnviaDadosUsuario()" id="fupload" method="post">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" class="form-control" id="nome" placeholder="Entre com o nome completo" name="nome">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Entre com o e-mail" name="email">
        </div>
        <div class="form-group">
            <label for="senha">Password:</label>
            <input type="password" class="form-control" id="senha" placeholder="Entre com uma senha" name="senha">
        </div>
        <button type="submit" class="btn btn-primary">Inserir</button>
    </form>
            <hr>
        <div class="alert alert-dark" id="subFoto">
        </div>
</div>
